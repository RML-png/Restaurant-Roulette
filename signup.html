<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header class="mb-5">
        <div class="container">
            <a href="index.html" class="btn btn-outline-secondary mt-3">Back</a>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <div class="form-group">
                            <input type="text" id="signup-username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
                        </div>
                        <button onclick="signup()" class="btn btn-primary btn-block">Sign Up</button>
                        <p id="message" class="text-danger mt-2"></p>
                        <p class="mt-3 text-center">Already have an account? 
                            <a href="login.html">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/signup.js"></script>
</body>
</html>
